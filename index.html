<!DOCTYPE html>
<html>
<head>
    <title>Emoji Drawer</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="genGrid(7, 9)">
    <script src="src/gen_grid.js"></script>
    <div class="main">
        <h class="text">Emoji Drawer</h>
        <div class="drawer" id="drawer"></div>
        <button class="button">To Emoji</button> 
    </div>
    <br>
    <div class="emoji-selector">
        <h class="text">Pick An Emoji</h>
        <br>
        <input type="text" placeholder="Search an emoji by its name!">
    </div>
</body>
</html>
